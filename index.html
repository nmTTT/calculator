<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container text-center mt-5">
      <div
        id="display"
        class="border rounded text-start text-light bg-success"
      ></div>
      <div id="buttons" class="row row-cols-4">
        <button class="btn btn-num col border text-light">1</button>
        <button class="btn btn-num col border text-light">2</button>
        <button class="btn btn-num col border text-light">3</button>
        <button id="plus" class="btn btn-op col border text-light">+</button>
        <button class="btn btn-num col border text-light">4</button>
        <button class="btn btn-num col border text-light">5</button>
        <button class="btn btn-num col border text-light">6</button>
        <button id="minus" class="btn btn-op col border text-light">-</button>
        <button class="btn btn-num col border text-light">7</button>
        <button class="btn btn-num col border text-light">8</button>
        <button class="btn btn-num col border text-light">9</button>
        <button id="multi" class="btn btn-op col border text-light">*</button>
        <button id="clearBtn" class="btn col border text-light">Clear</button>
        <button class="btn btn-num col border text-light">0</button>
        <button id="equal" class="btn col border text-light">=</button>
        <button id="divide" class="btn btn-op col border text-light">/</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./calculator.js"></script>
  </body>
</html>
